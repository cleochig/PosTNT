<!DOCTYPE html>
<html lang="en" ng-app="lerClimas">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
    <body ng-controller="lerClimasCtrl">
        <ion-pane>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Climas</h1>
            </ion-header-bar>
            <ion-content>
              <ion-refresher pulling-text="Reload climas" on-refresh="reload()"></ion-refresher>
                <ion-list>
                    <ion-item ng-repeat="b in climas">
                        <h2 ng-bind-html="b.id"></h2>
                    </ion-item>
                </ion-list>
                <ion-infinite-scroll on-infinite="loadMore()" ng-if="deviceReady"></ion-infinite-scroll>
            </ion-content>
        </ion-pane>
  </body>
</html>
